<div>

    <div class="selector">
        <div class="select">
            <select (change)="onTableSizeChange($event)" class="custom-select">
                <option *ngFor="let size of tableSizes">
                    {{ size }}
                </option>
            </select>
        </div>
    </div>
    <div class="player__list lists">
        <div *ngIf="loading" class="loading">
            <img src="../../assets/Spinner-1s-200px.svg" alt="">
        </div>
        <div *ngFor="let post of POSTS | paginate : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          };
    let i = index">
            <div class="list__item" (click)="navigateTo()">
                <img src={{post.picture.thumbnail}} alt="playericon" class="list__img">
                <div class="list__detail">
                    <p>Name: {{ post.login.username }}</p>
                    <p>ID: {{ post.name.first+' '+post.name.last }}</p>
                    <div class="list__action">
                        <button class="list__btn">
                            <span class="material-icons">
                                add
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer__list">
        <pagination-controls (responsive)="responsiveP" previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>

</div>
